[package]
name = "mp4csv"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
clap = { version = "4.1.13", features = ["cargo", "env", "wrap_help"] }
env_logger = "0.10.0"
glob = "0.3.1"
log = "0.4.17"
mp4parse = { version = "0.12.0", features = ["mp4v"] }
symphonia = { version = "0.5.2", features = ["isomp4", "symphonia-format-isomp4"] }
